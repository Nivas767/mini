<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ —Å –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–º —Ñ–æ–Ω–æ–º</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #1e1e2f;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    position: relative;
  }

  /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ñ–∏–≥—É—Ä—ã –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ */
  .shape {
    position: absolute;
    border-radius: 20%;
    opacity: 0.15;
    animation-timing-function: ease-in-out;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
  }
  .shape1 {
    width: 120px;
    height: 120px;
    background: #ff4f81;
    top: 10%;
    left: 5%;
    animation: float 6s infinite alternate;
  }
  .shape2 {
    width: 180px;
    height: 180px;
    background: #00bfa5;
    top: 30%;
    right: 10%;
    animation: float 8s infinite alternate-reverse;
  }
  .shape3 {
    width: 140px;
    height: 140px;
    background: #ffbc42;
    bottom: 15%;
    left: 20%;
    animation: float 7s infinite alternate;
  }
  .shape4 {
    width: 100px;
    height: 100px;
    background: #6a4c93;
    bottom: 10%;
    right: 25%;
    animation: float 5s infinite alternate-reverse;
  }

  @keyframes float {
    0% {
      transform: translateY(0) rotate(0deg);
      border-radius: 20%;
    }
    50% {
      transform: translateY(-30px) rotate(15deg);
      border-radius: 50%;
      opacity: 0.25;
    }
    100% {
      transform: translateY(0) rotate(0deg);
      border-radius: 20%;
    }
  }

  /* –ù–∞–¥–ø–∏—Å—å Nivas –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ */
  .background-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12vw;
    font-weight: 900;
    color: rgba(255, 255, 255, 0.05);
    user-select: none;
    pointer-events: none;
    font-family: 'Segoe UI Black', sans-serif;
    letter-spacing: 0.2em;
    white-space: nowrap;
  }

  h1 {
    margin: 20px 0 10px;
    z-index: 10;
  }

  input {
    font-size: 1.2em;
    padding: 8px;
    width: 140px;
    text-align: center;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
    outline: none;
    z-index: 10;
  }

  button {
    margin-top: 15px;
    font-size: 1.1em;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #00bfa5;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    z-index: 10;
  }

  button:hover {
    background-color: #008f7f;
  }

  .message {
    margin-top: 20px;
    font-size: 1.2em;
    min-height: 1.5em;
    z-index: 10;
  }

  .reset {
    margin-top: 15px;
    font-size: 0.9em;
    color: #aaa;
    text-decoration: underline;
    cursor: pointer;
    user-select: none;
    z-index: 10;
  }
</style>
</head>
<body>

  <div class="background-text">Nivas</div>

  <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ñ–∏–≥—É—Ä—ã -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100</h1>
  <input type="number" id="guessInput" min="1" max="100" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç" />
  <button onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <div class="message" id="message"></div>
  <div class="reset" onclick="resetGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</div>

<script>
  let secretNumber = Math.floor(Math.random() * 100) + 1;

  function checkGuess() {
    const guess = parseInt(document.getElementById('guessInput').value);
    const msg = document.getElementById('message');

    if (isNaN(guess) || guess < 1 || guess > 100) {
      msg.textContent = "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!";
      return;
    }

    if (guess === secretNumber) {
      msg.textContent = "üéâ –£–≥–∞–¥–∞–ª! –≠—Ç–æ –±—ã–ª–æ " + secretNumber + "!";
    } else if (guess < secretNumber) {
      msg.textContent = "üîº –°–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ!";
    } else {
      msg.textContent = "üîΩ –°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ!";
    }
  }

  function resetGame() {
    secretNumber = Math.floor(Math.random() * 100) + 1;
    document.getElementById('message').textContent = "";
    document.getElementById('guessInput').value = "";
  }
</script>

</body>
</html>
